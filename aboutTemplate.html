<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - PhD Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
            min-height:'250px',
        }
        header h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 0.5rem;
        }
        header h2 {
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
        }
        nav a {
            color: #333;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        main h2 {
            font-size: 20px;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        footer h3 {
            font-size: 18px;
            margin-bottom: 1rem;
        }
        footer p {
            margin: 0;
            margin-bottom: 0.5rem;
        }
        footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
        #about{
            min-height: 500px;
        }
    </style>
</head>
<body>
   {{HEADER}}
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>{{ABOUT_ME}}</p>
        </section>
    </main>
    
   {{FOOTER}}
</body>
</html>
