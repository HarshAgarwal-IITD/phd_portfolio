<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 500px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 20%;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            color: #FF69B4;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 25px;
            transition: text-decoration 0.3s;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        .content {
            width: 80%;
            padding: 2rem;
        }

        .section {
            display: none;
            margin-bottom: 2rem;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Entry Styles */
        .entry {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 3px solid #FF69B4;
        }

        .entry h3 {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #444;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        footer h3 {
            font-size: 18px;
            margin-bottom: 1rem;
        }

        footer p {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    {header}

    <div class="main-content">
        <div class="sidebar">
            <div class="nav-item" onclick="showSection('education')">Education</div>
            <div class="nav-item" onclick="showSection('work')">Work Experience</div>
            <div class="nav-item" onclick="showSection('internships')">Internships</div>
            <div class="nav-item" onclick="showSection('skills')">Skills</div>
        </div>

        <div class="content">
            <div id="education" class="section">
                <h2>Educational Background</h2>
                {educationalBackground}
                {achievementsAndAwards}
            </div>
            <div id="work" class="section">
                <h2>Work Experience</h2>
                {workExperience}
            </div>
            <div id="internships" class="section">
                <h2>Internships</h2>
                {internships}
            </div>
            <div id="skills" class="section">
                {skills}
            </div>
        </div>
    </div>

    {footer}

    <script>
        // Function to show/hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }

            // Update navigation highlighting
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('onclick').includes(sectionId)) {
                    item.style.textDecoration = 'underline';
                } else {
                    item.style.textDecoration = 'none';
                }
            });
        }

        // Show first section by default
        window.addEventListener('DOMContentLoaded', () => {
            showSection('education');
        });
    </script>
</body>
</html>
