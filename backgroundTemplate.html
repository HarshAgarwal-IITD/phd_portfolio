<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .header {
            /* background-image: url('/api/placeholder/1500/200'); */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        
        .header h1 span {
            color: #FF69B4;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 18px;
        }
        
        .nav-bar {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            text-align: center;
        }
        
        .nav-bar a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        
        .nav-bar a:hover {
            color: #FF69B4;
        }
        
        .main-content {
    display: flex;
    flex-direction: row; /* Side by side layout */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    min-height: 500px;
}

.sidebar {
    width: 200px; /* Fixed width for the sidebar */
    padding-right: 20px;
    border-right: 1px solid #eee; /* Optional: adds a vertical separator between sidebar and content */
}

.content {
    flex-grow: 1; /* Makes content take up remaining space */
    padding-left: 20px;
}

        
        .nav-item {
            color: #FF69B4;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .nav-item:hover {
            text-decoration: underline;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        
        .entry {
            margin-bottom: 20px;
        }
        
        .entry h3 {
            margin-bottom: 5px;
            color: #444;
        }
        
        .entry p {
            margin: 5px 0;
            color: #666;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .footer-section {
            flex: 1;
            margin-right: 40px;
        }
        
        .footer-section:last-child {
            margin-right: 0;
        }
        
        .footer h3 {
            color: #FF69B4;
            margin-bottom: 10px;
        }
        
        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 0.5rem;
        }
        header h2 {
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
        }
        nav a {
            color: #333;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        footer h3 {
            font-size: 18px;
            margin-bottom: 1rem;
        }
        footer p {
            margin: 0;
            margin-bottom: 0.5rem;
        }
        footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
        

    </style>
</head>
<body>
    {header}
   
  
         <div class="main-content">
            <div class="sidebar">
                <div class="nav-item" onclick="showSection( 'education')">Education</div>
                <div class="nav-item" onclick="showSection( 'work')">Work Experience</div>
                <div class="nav-item" onclick="showSection( 'internships')">Internships</div>
                <div class="nav-item" onclick="showSection( 'skills')">Skills</div>
            </div>
        
        
        <div class="content">
            <div id="education" class="section">
                <h2>Educational Background</h2>
                {educationalBackground}
                {achievementsAndAwards}
            </div>
            <div id="work" class="section">
                <h2>Work Experience</h2>
                {workExperience}
            </div>
            
            <div id="internships" class="section">
                <h2>Internships</h2>
                {internships}
            </div>
            
            <div id="skills" class="section">
{skills}
            </div>
        </div>
    </div>
    
   {footer}

    <script>
        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }
        
        // Show education section by default
        showSection("education");
    </script>
</body>
</html>
