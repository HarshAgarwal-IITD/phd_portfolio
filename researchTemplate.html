<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styles */
       
        /* Main Content Layout */
        .main-content {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 500px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 20%;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            color: #FF69B4;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 25px;
            transition: text-decoration 0.3s;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        .content {
            width: 80%;
            padding: 2rem;
        }

        .section {
            display: none;
            margin-bottom: 2rem;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Research Entry Styles */
        .research-entry {
            margin-bottom: 1.5rem;
        }

        .research-timeframe {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .research-title {
            font-weight: bolder;
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }

        .research-description {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* Thesis Specific Styles */
        .thesis-entry {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .thesis-title {
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Research Interests Styles */
        .interest-entry {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 3px solid #FF69B4;
        }

        .interest-title {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #444;
        }

        /* Research Projects and Term Papers Styles */
        .project-entry, .paper-entry {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .timeframe-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: #f0f0f0;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.8rem;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        footer h3 {
            font-size: 18px;
            margin-bottom: 1rem;
        }

        footer p {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header placeholder -->
    {header}

    <div class="main-content">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <!-- Navigation items will be dynamically populated -->
            {sidebarNavigation}
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Research sections will be dynamically populated -->
            {researchSections}
        </div>
    </div>

    <!-- Footer placeholder -->
    {footer}

    <script>
        // Function to show/hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }

            // Update navigation highlighting
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('data-section') === sectionId) {
                    item.style.textDecoration = 'underline';
                } else {
                    item.style.textDecoration = 'none';
                }
            });
        }

        // Show first section by default
        window.addEventListener('DOMContentLoaded', () => {
            const firstSection = document.querySelector('.section');
            if (firstSection) {
                showSection(firstSection.id);
            }
        });
    </script>
</body>
</html>
